name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Ren'Py Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx

      - name: Ren'Py Web Build
        uses: Project-K-Workshop/renpy-web-build-action@v1.2.0
        with:
          project_dir: 'RedEra'
          sdk_version: '8.2.1'

      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: red-era-web
          path: build/web
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web