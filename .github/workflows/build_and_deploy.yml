name: RenPy Web Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Ren'Py Web
        uses: Project-K-Workshop/renpy-web-build-action@v1.2.0
        with:
          project_dir: 'RedEra'
          sdk_version: '8.2.1'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
