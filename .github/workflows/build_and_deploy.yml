name: Manual RenPy Web Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 unzip tar curl xvfb

      - name: Download Ren'Py 8.5.2
        run: |
          echo "Downloading Ren'Py..."
          curl -L -o renpy.tar.bz2 https://www.renpy.org/dl/8.5.2/renpy-8.5.2-sdk.tar.bz2
          echo "Extracting..."
          tar -xjf renpy.tar.bz2
          mv renpy-8.5.2-sdk renpy
          chmod +x renpy/renpy.sh

      - name: Install Web Support (Raphy)
        run: |
          echo "Installing Web DLC..."
          # Use xvfb-run to simulate a display server
          xvfb-run ./renpy/renpy.sh ./renpy/launcher install_web_dlc || echo "Web DLC install may have warnings, continuing..."

      - name: Build Web Version
        run: |
          echo "Building Web Version..."
          # Create public directory first
          mkdir -p ./public
          # Build the web version
          xvfb-run ./renpy/renpy.sh ./RedEra distribute web_build || true
          # Check if build was successful
          if [ -d "./RedEra/dists" ]; then
            ls -R ./RedEra/dists
            # Find and move the web build to public
            WEB_BUILD=$(find ./RedEra/dists -type d -name "*web*" | head -1)
            if [ -n "$WEB_BUILD" ]; then
              echo "Found web build at: $WEB_BUILD"
              cp -r "$WEB_BUILD"/* ./public/
            else
              echo "No web build found in dists"
              ls -R ./RedEra
            fi
          else
            echo "Dists directory not found"
            ls -R ./RedEra
          fi

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build_log.txt
          if-no-files-found: ignore

      - name: Add NoJekyll
        run: touch ./public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
