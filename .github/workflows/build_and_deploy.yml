name: Manual RenPy Web Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 unzip tar curl xvfb

      - name: Download Ren'Py 8.2.1
        run: |
          echo "Downloading Ren'Py..."
          curl -o renpy.tar.bz2 https://www.renpy.org/dl/8.2.1/renpy-8.2.1-sdk.tar.bz2
          echo "Extracting..."
          tar -xjf renpy.tar.bz2
          mv renpy-8.2.1-sdk renpy
          chmod +x renpy/renpy.sh

      - name: Install Web Support (Raphy)
        run: |
          echo "Installing Web DLC..."
          # Use xvfb-run to simulate a display server
          xvfb-run ./renpy/renpy.sh launcher install_web_dlc

      - name: Build Web Version
        run: |
          echo "Building Web Version..."
          # Use xvfb-run and check file structure before/after
          xvfb-run ./renpy/renpy.sh ./RedEra web_build ./public
          ls -R ./public

      - name: Add NoJekyll
        run: touch ./public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
